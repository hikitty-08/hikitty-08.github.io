		<div style="width: 100%; height: 100%; display: flex; flex-direction: column; overflow: scroll;">

					</div>
					<div onclick="module.next()" class="ripple" style="flex: 1; height: 35px; margin-left: 10px; border: 1px solid #88888833; border-radius: 2px; display: flex; justify-content: center; align-items: center; color: #ffffff; font-size: 14px; background-color: #ff8736;">
						Selanjutnya
					</div>
				</div>
			</div>
